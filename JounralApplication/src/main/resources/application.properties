spring.application.name=JounralApplication

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=JounralAppDatabase
spring.data.mongodb.auto-index-creation=true

# Connection Pool Settings
spring.data.mongodb.connection-pool-size=100
spring.data.mongodb.min-connections-per-host=10
spring.data.mongodb.max-connections-per-host=100

# Connection Timeout Settings
spring.data.mongodb.connect-timeout=5000
spring.data.mongodb.socket-timeout=3000

# Server Configuration
server.port=8080
server.error.include-message=always

# Logging Configuration
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=INFO
logging.level.org.springframework.web=INFO
logging.level.com.example.JounralApplication=DEBUG

# Spring Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.main.banner-mode=console

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always